name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby (for tools like bundler/fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install SwiftLint (style checker)
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint || true

      - name: Build and run tests
        run: |
          xcodebuild clean test \
            -project CoreDataExercise.xcodeproj \
            -scheme CoreDataExercise \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
